<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="daftar">
        <input type="radio" name="beranda" id="beranda">
        <input type="radio" name="profil" id="profil">
        <input type="radio" name="email" id="email">
        <input type="radio" name="notifikasi" id="notifikasi">
        <input type="radio" name="pengaturan" id="pengaturan">
    </div>
    <div class="tombol">
        <label for="beranda" class="ikon"><i class="fa-solid fa-house"></i></label>
        <label for="profil" class="ikon"><i class="fa-solid fa-user"></i></label>
        <label for="email" class="ikon"><i class="fa-solid fa-envelope"></i></label>
        <label for="notifikasi" class="ikon"><i class="fa-solid fa-bell"></i></label>
        <label for="pengaturan" class="ikon"><i class="fa-solid fa-gear"></i></label>
        <div class="garis_bawah"></div>
    </div>
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
